<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="img/ico/favicon.png">
    <title>Registration | Rental Q Agency Dashboard</title>

    <!-- Base Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

      <div class="login-logo">
          <img src="img/login_logo.png" alt=""/>
      </div>

      <h2 class="form-heading">Rental Q AGENCY REGISTRATION</h2>
      <div class="container log-row">
          <form class="form-signin" action="index.html">
              <p>Enter your personal details below</p>
              <input type="text" class="form-control" placeholder="Full Name" autofocus>
              <input type="text" class="form-control" placeholder="Email" autofocus>
              <input type="text" class="form-control" placeholder="Phone Number" autofocus>
              <input type="text" class="form-control" placeholder="Office Name" autofocus>
              <input type="text" class="form-control" placeholder="Office Location" autofocus>
              <input type="text" class="form-control" placeholder="Agency ABM/ACN" autofocus>

              <p> Enter your account details below</p>
              <input type="password" class="form-control" placeholder="Password">
              <input type="password" class="form-control" placeholder="Re-type Password">
              <label class="checkbox-custom check-success">
                  <input type="checkbox" value="agree this condition" id="checkbox1"> <label for="checkbox1">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
              </label>

              <!-- <div class="radio-custom radio-success">
                  <input type="radio" value="yes" checked="checked" name="option-yes" id="male">
                  <label for="male">Male</label>
                  <input type="radio"  value="no" name="option-yes" id="female">
                  <label for="female">Female</label>
              </div> -->

              <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>

              <div class="registration m-t-20 m-b-20">
                  Already Registered.
                  <a class="" href="login.html">
                      Login
                  </a>
              </div>
          </form>
      </div>

    <!--jquery-1.10.2.min-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!--Bootstrap Js-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jrespond..min.js"></script>

  </body>
</html>
